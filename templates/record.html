<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Open Speech Recording</title>
    <link href="static/styles/app.css" rel="stylesheet" type="text/css">
  </head>
  <script type="text/javascript">
    var csrf_token = "{{ csrf_token() }}";
  </script>
  <body>

    <div class="wrapper">

      <header>
        <h1>Open Speech Recording</h1>
      </header>

      <section class="top-display">
	<div class="directions">
	  Press Record to start.
	  <br/>
	  Record yourself saying only the word in the box below.
	  <br/>
	  Press Stop to stop recording, and when all the requested words are completed you'll be able to save the recordings locally.
	</div>
	<div class="progress-display">
	</div>
	<div class="info-display">
	</div>
      </section>

      <section class="main-controls">
        <canvas class="visualizer"></canvas>
        <div id="buttons">
          <button class="record">Record</button>
          <button class="stop">Stop</button>
          <button class="upload">Save</button>
        </div>
      </section>

      <section class="sound-clips">

        <!-- This is left here as a helper for testing the style of the clips
        If you want to edit their appearance without having to record clips,
        uncomment this and reload the page. Remember to comment it again when done!
        <article class="clip">
          <audio controls></audio>
          <p>Sample clip name</p>
          <button class="delete">Delete</button>
        </article>
        -->

      </section>

    </div>

    <footer>
      <a href="https://github.com/petewarden/open-speech-recording", target=”_blank”>The original open speech recorder form Pete Warden</a>
      </br>
      <a href="https://arxiv.org/pdf/1804.03209.pdf", target=”_blank”>Speech Commands paper</a>
    </footer>

    <script src="static/scripts/app.js"></script>

  </body>
</html>
